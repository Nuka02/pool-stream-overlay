<!DOCTYPE html>
<html>
<head>
    <title>Shot Clock Control Panel</title>
    <link rel="stylesheet" type="text/css" href="../static/css/control.css">
</head>
<body>
    <div class="control-panel">
        <div class="player-controls" id="controls-p1">
            <h2>Player One</h2>
            <div></div>
            <div>
                <button class="extension" data-player="p1" data-command="extension">Extension</button>
                <div></div>
                <button class="start-30" data-player="p1" data-command="set_30">Start 30s</button>
                <button class="start-60" data-player="p1" data-command="set_60">Start 60s</button>
                <button class="stop" data-player="p1" data-command="stop">Stop & Remove</button>
                <div></div>
                <button class="pause" data-player="p1" data-command="pause">Pause</button>
                <button class="continue" data-player="p1" data-command="continue">Continue</button>
            </div>
        </div>
        <div class="player-controls" id="controls-p2">
            <h2>Player Two</h2>
            <div>
                <button class="extension" data-player="p2" data-command="extension">Extension</button>
                <div></div>
                <button class="start-30" data-player="p2" data-command="set_30">Start 30s</button>
                <button class="start-60" data-player="p2" data-command="set_60">Start 60s</button>
                <button class="stop" data-player="p2" data-command="stop">Stop & Remove</button>
                <div></div>
                <button class="pause" data-player="p2" data-command="pause">Pause</button>
                <button class="continue" data-player="p2" data-command="continue">Continue</button>
            </div>
        </div>
        <div>
            <button id="end-rack" class="end-rack">End of the Rack</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/js/control.js"></script>
</body>
</html>
